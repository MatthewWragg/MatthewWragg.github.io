<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Professional Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,200;1,200&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <script src="index.js"></script>
    <script src="posts.js"></script>
    <script src="blog.js"></script>
</head>

<body>

    <!-- Header & Navigation -->
    <header class="main-header">
        <div class="container">
            <img src="./images/MW4.png" href="#hero" class="logo">
            <button class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="index.html" class="active">Research</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="container">
                <div class="background" style="background-image: url(images/national-cancer-institute-NFvdKIhxYlU-unsplash.jpg);"></div>
                <div class="filter"></div>
                <div class="mainTitle">
                    <h1>Research Blog</h1>
                </div>
            </div>
        </section>

        <section id="blog">
            <div class="container">
                <!-- Main view with list of all posts -->
                <div id="list-view">
                    <div class="controls-container">
                        <div class="search-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" id="search-input" class="control-input" placeholder="Search posts...">
                        </div>
                        <div class="filter-wrapper">
                            <select id="category-filter" class="control-select">
                                <!-- Categories populated by JS -->
                            </select>
                            <select id="sort-select" class="control-select">
                                <option value="date-desc">Newest First</option>
                                <option value="date-asc">Oldest First</option>
                                <option value="title-asc">Title (A-Z)</option>
                                <option value="title-desc">Title (Z-A)</option>
                            </select>
                        </div>
                    </div>

                    <div id="posts-grid" class="posts-grid">
                        <!-- Blog posts will be injected here by JavaScript -->
                    </div>

                    <div id="no-results" class="no-results" style="display: none;">
                        <h2>No Posts Found</h2>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                </div>

                <!-- View for a single, selected post -->
                <div id="post-view">
                    <div class="post-content-area">
                        <button id="back-button" class="back-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            <span>Back to All Posts</span>
                        </button>
                        <article>
                            <header id="post-header"></header>
                            <div id="post-body" class="post-body"></div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <img src="./images/MW4.png" href="#hero" class="logo">
            <div class="social-links">
                <!-- Replace # with your actual social media links -->
                <a href="#" aria-label="Github Profile">LinkedIn</a>
                <a href="#" aria-label="LinkedIn Profile">Bluesky</a>
                <a href="#" aria-label="Twitter Profile">ORCID</a>
            </div>
            <p><br>&copy; 2025 Matthew Wragg.</p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" title="Go to top">&uarr;</button>
</body>

</html>
